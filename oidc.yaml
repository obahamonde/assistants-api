aoiVersion: v1
kind: ConfigMap 
users:
- name: oidc-user
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      command: kubectl
      args:
        - oidc-login
        - get-token
        - --oidc-issuer-url=https://github.com
        - --oidc-client-id=ca7b7eaeddbcd074f275
